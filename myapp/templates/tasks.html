<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>

</head>
<body>
    <h1>Task </h1>
    {% for task in tasks %}
        <div>
            {# note: this is using Jinja 2 #}
            <h1>{% if task.done == False %} ❌ {% else %} ✅ {% endif %} {{ task.title }}</h1>
            <p>{{ task.description }}</p>
            <p>Project: {{ task.project.name }}</p>
            <button>
                Delete
            </button>
            <button>
                &#x2705 Done
            </button>
        </div>


    {% endfor %}

</body>
</html>
